<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/generics.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Printed Idea</title>
</head>

<body>
    <div class="pointer">
        <span>></span>
    </div>
    <main>
        <section class="landing-page">
            <div class="logo"><img src="images/logo.png" alt=""></div>
            <div>
                <h1>فكرة مطبوعة</h1>
                <h3>اختيارك الأمثل لتكنولوجيا المعلومات</h3>
            </div>
            <div>
                <button>اتصل بناالان</button>
            </div>
            <div class="illustration"><img src="images/landing-page-photo.png" alt="" class=""></div>
        </section>
        <section class="development">
            <div class="headline ">
                <h1 class="medium-speed-transition zeroOpacity">برمجة المواقع والتطبيقات</h1>
            </div>
            <div class="images">
                <div class=" center-img low-speed-transition zeroOpacity"></div>
                <div class="center-img medium-speed-transition zeroOpacity"></div>
                <div class=" center-img high-speed-transition zeroOpacity"></div>
            </div>
        </section>
        <section class="design">
            <div class="headline">
                <h1 class="high-speed-transition zeroOpacity"> تصاميم الكرافيك والموشن كرافك</h1>
            </div>
            <div class="images">
                <div class=" center-img low-speed-transition zeroOpacity"></div>
                <div class=" center-img medium-speed-transition zeroOpacity"></div>
            </div>
        </section>
        <section class="print">
            <div class="images">
                <div class=" center-img low-speed-transition zeroOpacity"></div>
                <div class=" center-img medium-speed-transition zeroOpacity"></div>
                <div class="center-img high-speed-transition zeroOpacity"></div>
            </div>
            <div class="headline">
                <h1 class="high-speed-transition zeroOpacity">كافة المطبوعات وتجهيز المؤتمرات</h1>
            </div>
        </section>
        <footer></footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script/script.js" type="module"></script>

</body>

</html>
